<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibonacciMitSchleife</title>
</head>
<body>
<div>
    <label for="startNumber">Anfangszahl:</label>
    <input type="number" id="startNumber" min="1" value="8">
    <button onclick="ausgabeFibonacci()">Berechnen</button>
</div>

<p>Die ersten <span id="n">8</span> Fibonacci-Zahlen sind:</p>
<p id="result"></p>

<script>
    function FibonacciMitSchleife(n) {
        let fib = [0, 1];
      
        if (n <= 0) return [];
        if (n === 1) return [0];
        if (n === 2) return fib;
      
        for (let i = 2; i < n; i++) {
          const nextFib = fib[i - 1] + fib[i - 2];
          fib.push(nextFib);
        }
        return fib;
    }

    function ausgabeFibonacci() {
        const startNumber = parseInt(document.getElementById("startNumber").value);
        const fibonacciReihe = FibonacciMitSchleife(startNumber);
        document.getElementById("n").textContent = startNumber;
        document.getElementById("result").textContent = "Die ersten " + startNumber + " Fibonacci-Zahlen sind: " + fibonacciReihe.join(", ");
    }
</script>
</body>
</html>
